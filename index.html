<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="verse-container" id="verse-container">
        <!-- Verse -->
        <div class="verse-text">
            <i class="fas fa-quote-left"></i>
            <span id="verse">Lorem nostrum totam adipisci aperiam placeat vero fugit repellendus nam similique ducimus voluptas officiis quam sapiente quis quos culpa in, vel quibusdam.</span>
        </div>
        <!-- Author -->
        <div class="verse-author">  
            <span id="author">IDKKK</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-verse">New Verse</button>
        </div>
    </div>
</body> 
</html>
